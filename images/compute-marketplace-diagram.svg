<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#0c0f13" stroke="#2a2f3a" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" fill="#c7d2e2" font-family="Inter, sans-serif" font-size="14" font-weight="600">Decentralized Compute Marketplace</text>
  
  <!-- Smart Contract -->
  <rect x="20" y="40" width="80" height="40" fill="#1a1f2e" stroke="#4a5568" stroke-width="1" rx="4"/>
  <text x="60" y="60" text-anchor="middle" fill="#c7d2e2" font-family="Inter, sans-serif" font-size="10">Smart Contract</text>
  <text x="60" y="72" text-anchor="middle" fill="#8b949e" font-family="Inter, sans-serif" font-size="8">Solidity</text>
  
  <!-- Coordinator -->
  <rect x="120" y="40" width="80" height="40" fill="#1a1f2e" stroke="#4a5568" stroke-width="1" rx="4"/>
  <text x="160" y="60" text-anchor="middle" fill="#c7d2e2" font-family="Inter, sans-serif" font-size="10">Coordinator</text>
  <text x="160" y="72" text-anchor="middle" fill="#8b949e" font-family="Inter, sans-serif" font-size="8">Node.js</text>
  
  <!-- CLI -->
  <rect x="220" y="40" width="80" height="40" fill="#1a1f2e" stroke="#4a5568" stroke-width="1" rx="4"/>
  <text x="260" y="60" text-anchor="middle" fill="#c7d2e2" font-family="Inter, sans-serif" font-size="10">CLI</text>
  <text x="260" y="72" text-anchor="middle" fill="#8b949e" font-family="Inter, sans-serif" font-size="8">TypeScript</text>
  
  <!-- Provider Agent -->
  <rect x="320" y="40" width="80" height="40" fill="#1a1f2e" stroke="#4a5568" stroke-width="1" rx="4"/>
  <text x="360" y="60" text-anchor="middle" fill="#c7d2e2" font-family="Inter, sans-serif" font-size="10">Provider Agent</text>
  <text x="360" y="72" text-anchor="middle" fill="#8b949e" font-family="Inter, sans-serif" font-size="8">Go</text>
  
  <!-- Docker Container -->
  <rect x="160" y="120" width="80" height="40" fill="#1a1f2e" stroke="#4a5568" stroke-width="1" rx="4"/>
  <text x="200" y="140" text-anchor="middle" fill="#c7d2e2" font-family="Inter, sans-serif" font-size="10">Docker</text>
  <text x="200" y="152" text-anchor="middle" fill="#8b949e" font-family="Inter, sans-serif" font-size="8">Container</text>
  
  <!-- Arrows -->
  <path d="M100 60 L120 60" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M200 60 L220 60" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M300 60 L320 60" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M200 80 L200 120" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
  
  <!-- Job Lifecycle -->
  <text x="200" y="180" text-anchor="middle" fill="#8b949e" font-family="Inter, sans-serif" font-size="10">CREATED → FUNDED → MATCHED → RUNNING → RESULT_SUBMITTED → ACCEPTED</text>
</svg>
